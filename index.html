<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo</title>
</head>
<body>
    <header>
        <h1>Todo app</h1>
    </header>
    <main>
        <ul class="todo-list" data-todo="list">
            <li>
                <div class="todo">
                    <h3 class="todo-title">Workouts</h3>
                </div>
            </li>
        </ul>
        <section class="add-todo" data-todo="new">
            <h3>Please enter the details</h3>
            <form>
                <div class="input-row">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title">
                </div>
                <button>Add</button>
            </form>
        </section>
    </main>
    <footer>All rights reserved</footer>
    <script type="module" src="js/app.js"></script>
</body>
</html>
